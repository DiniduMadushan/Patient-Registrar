<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Table with Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid pt-4 px-4">
    <div class="table-responsive">
        <table class="table text-start align-middle table-bordered table-hover mb-0">
            <thead>
                <tr class="text-dark">
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone no</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>909872234v</td>
                    <td>Prasanna de Silva</td>
                    <td>0768765674</td>
                    <td>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-primary show-more" data-toggle="modal" data-target="#patientModal" data-id="909872234v" data-name="Prasanna de Silva" data-phone="0768765674">show more</button>
                            <button type="button" class="btn btn-secondary">update</button>
                            <button type="button" class="btn btn-danger">delete</button>
                        </div>
                    </td>
                </tr>
                <!-- Repeat for other rows -->
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Patient Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Patient details will go here -->
                <p id="patientId"></p>
                <p id="patientName"></p>
                <p id="patientPhone"></p>
                <!-- Add more details as needed -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $('#patientModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var id = button.data('id'); // Extract info from data-* attributes
        var name = button.data('name');
        var phone = button.data('phone');
        // If necessary, you can initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content.
        var modal = $(this);
        modal.find('.modal-body #patientId').text('ID: ' + id);
        modal.find('.modal-body #patientName').text('Name: ' + name);
        modal.find('.modal-body #patientPhone').text('Phone: ' + phone);
    });
</script>

</body>
</html>
