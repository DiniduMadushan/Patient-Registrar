<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- Stylesheets -->

    <link href="../css/qr.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="../index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">ENT Unit</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="../img/userLogin.png" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Kamal Bandara</h6>
                        <span>Registrar</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="../index.html" class="nav-item nav-link "><i class="fa-solid fa-house"></i>Dashboard</a>
                    
                    <a href="newPatient.html" class="nav-item nav-link active"><i class="fa-solid fa-user-plus fa-lg"></i>Add New Patient</a>
                    
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            
            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0">
                    <div class="col-md-6 text-center">
                        <div class="wrapper">
                            <header>
                              <h1>Patient is successfully registered!</h1>
                              <img src="../img/success.png" alt="success">
                            </header>
                            <div class="form">
                              <input type="hidden" value="patient_id">
                              <button>Generate QR Code</button>
                            </div>
                            <div class="qr-code">
                                
                                <div>
                                    <img src="" alt="qr-code">
                                </div>
                                <div style="text-align: left;">
                                    <h3 style="font-size: 20px;">Base hospital - Kolonna</h3>
                                    <p>Name : Sunil perera</p>
                                    <p>NIC  : 922341123v</p>
                                    <p>Phone: 0703451234</p>
                                    <p>Email: sunilperera@gmail.com</p>
                                </div>
                              
                            </div>
                    
                            <div class="print-btn">
                                <button id="printButton">Print</button>
                            </div>
                    
                          </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

            <script>
                
                document.getElementById('printButton').addEventListener('click', function() {
                    Swal.fire({
                        title: 'Success!',
                        text: 'QR code data sent successfully. Check the printer.',
                        icon: 'success'
                    }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = '../index.html';
                            }
                        });
                });

            </script>




            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded h-100 p-4 mt-5">
                    <div class="row">
                        <div class="text-center">
                            &copy; <a href="#">CST</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main Javascript -->
    <script src="../js/main.js"></script>
