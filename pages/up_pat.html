<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Update patient</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheets -->
    <link href="../css/style.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="../index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">ENT Unit</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="../img/userLogin.png" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Kamal Bandara</h6>
                        <span>Registrar</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="../index.html" class="nav-item nav-link "><i class="fa-solid fa-house"></i>Home</a>
                    
                    <a href="up_pat.html" class="nav-item nav-link active"><i class="fa-solid fa-user-plus fa-lg"></i>Update Details</a>
                    
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            

            <!-- Patient update form start -->


            <div class="container-fluid pt-5 px-4">
                <div class="row g-4">
                  <div class="col-sm-12">
                    <div class="bg-light rounded h-100 p-4" style="border: 2px solid rgb(126, 167, 225);">
                      <h6 class="mb-4">Update Details</h6>
                      <form id="update-form">
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="Prasanna" readonly>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="deSilva" readonly>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" value="981342245v" readonly>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" value="0768765674">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="prasanna@gmail.com">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" value="1998-06-01" readonly>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="bloodGroup" class="form-label">Blood Group</label>
                            <select class="form-control" id="bloodGroup" disabled>
                              <option value="">Select Blood Group</option>
                              <option value="A+" selected>A+</option>
                              <option value="A-">A-</option>
                              <option value="B+">B+</option>
                              <option value="B-">B-</option>
                              <option value="AB+">AB+</option>
                              <option value="AB-">AB-</option>
                              <option value="O+">O+</option>
                              <option value="O-">O-</option>
                            </select>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" value="21/A, Hindagoda ,Badulla">
                          </div>
                        </div>
                        <div class="button-container">
                            <button type="button" class="btn btn-primary m-2 update-btn">Update</button>
                            <a href="../index.html"><button type="button" class="btn btn-secondary m-2 cancel-btn">Cancel</button></a>
                        </div>
                        
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Patient update form end -->

              <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

              <script>
                $(document).ready(function() {
                $('.update-btn').on('click', function(e) {
                  e.preventDefault();
                    Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to update the patient information?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, update it!'
                  }).then((result) => {
                    if (result.isConfirmed) {
                      Swal.fire({
                            title: 'Updated!',
                            text: 'Patient has been updated.',
                            icon: 'success'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = '../index.html';
                            }
                        });
                      }
                    });
                  });
              });
              </script>


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded h-100 p-4 mt-5">
                    <div class="row">
                        <div class="text-center">
                            &copy; <a href="#">CST</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main Javascript -->
    <script src="../js/main.js"></script>
</body>

</html>
